global
  stats socket /tmp/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode tcp
  log global
  option tcplog
  timeout client 10s
  timeout server 10s
  timeout connect 5s

frontend stats
  bind *:8404
  stats enable
  stats uri /
  stats refresh 10s

frontend myfrontend
  bind :80
  default_backend webservers

backend webservers
  server s1 haproxy_if_web1:12345 check
  server s2 haproxy_if_web2:12345 check
